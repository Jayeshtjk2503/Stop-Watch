<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <div id="stopBtn" class="btn" style="--clr:red;">Stop</div>
        <div id="startBtn" class="btn" style="--clr:green;">Start</div>
        <div id="resetBtn" class="btn" style="--clr:blue;">Reset</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
